<!DOCTYPE html>

<html lang="en">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <!-- Page title -->

        <h1>Password Generator</h1>

        <!-- Main content container -->

        <section>

            <!-- Main content title -->

            <h2>Generate Secure Password</h2>

            <!-- Password Container -->

            <div class="password-container">

                <!-- Password text area -->

                <textarea id="password">Your Secure Password will Appear Here</textarea>

            </div>

            <!-- Button container -->

            <div class="button-container">

                <!-- Generate Password Button -->

                <button type="submit" id="generate-password-button">Generate Password</button>

                <!-- Copy to Clipboard Button -->

                <button type="button" id="clip-copy-button">Copy to Clipboard</button>

            </div>

        </section>

        <script type="text/javascript" src="javascript.js"></script>
        
    </body>

</html>
